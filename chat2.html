<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin chat</title>

    <!-- estilos del chat -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="main.css">
    <link href="css/creative.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
        crossorigin="anonymous"></script>
    <!-- área de código Firebase y lectura de Mensajes-->
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
</head>

<body>

    <header class=" masthead  ">
        <div class=" container ">
            <br>
            <br>
            <div class="row">
                <!-- inicio de la caja de chat con bootstrap -->
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-comment"></span> Chat
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </button>
                                <ul id="clientes" class="dropdown-menu slidedown">
                                    <li class="clientes"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-body">
                            <ul class="chat"> </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group col-md-9">
                                <input id="Mensaje" type="text" class="form-control input-sm" onfocus="this.value=''" placeholder="Escribe un mensaje..."
                                />
                                <!-- <span class="input-group-btn"> -->
                                <button type="button" class="btn btn-primary btn-sm" id="btnEnviar" onclick="value=''">
                                    Enviar</button>
                                <!-- <button class="btn btn-warning btn-sm" onclick="ChangeAdmin()">
                                        Cambio de Admin</button> -->
                                <button type="button" class="btn btn-danger btn-sm" onclick="BorrarChats()">
                                    Borrar Chat</button>
                                <!-- </span> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!--  Fin de la caja de chat con bootstrap -->
            </div>
        </div>
    </header>

    <!-- template del item del chat (Oculto: para agarrar un clon y llenarlo e insertar en el chat)-->
    <li style="display:none" id="plantilla" class="left clearfix">
        <span class="chat-img pull-left">
            <img src="http://placehold.it/50/55C1E7/fff&text=U" class="img-circle" />
        </span>
        <div class="chat-body clearfix">
            <div class="header">
                <strong class="primary-font Nombre">Jack Sparrow</strong>
                <small class="pull-right text-muted">
                    <span class="glyphicon glyphicon-asterisk Tiempo">
                    </span>
                </small>
            </div>
            <p class="Mensaje">
                Mensaje
            </p>
        </div>
    </li>
    <li style="display:none" id="clientesPlantilla" class="left clearfix">
        <span class="glyphicon glyphicon-refresh">
        </span>
        <button class="btn btn-info btn-sm name btnModal" onclick="cargarDatos(innerText)">
            Cliente
        </button>
    </li>
    <script src="js/config.js"></script>
    <script src="js/cargardatos.js"></script>

    <script src="js/login.js"></script>
    <script src="js/codechatAdmin.js"></script>
</body>


</html>
